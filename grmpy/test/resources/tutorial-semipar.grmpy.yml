---
SIMULATION:
    agents: 10000
    seed: 7878
    source: data-semipar
ESTIMATION:
    file: data-semipar.grmpy.txt
    dependent: Y
    indicator: D

    # parametric model
    agents: 165
    optimizer: SCIPY-BFGS
    start: auto
    maxiter: 6383
    comparison: True
    print_output: False

    # semiparametric model
    show_output: False
    logit: True
    nbins: 30
    rbandwidth: 0.05
    bandwidth: 0.5
    gridsize: 500
    ps_range: [0.005, 0.995]
TREATED:
    params:
    - 1.0
    - 0.555
    order:
    - const
    - momsEdu
UNTREATED:
    params:
    - 0.5
    - 0.25
    order:
    - const
    - momsEdu
CHOICE:
    params:
    - 0.378
    - -0.39
    order:
    - const
    - distCol
DIST:
    params:
    - 0.2
    - 0.0
    - 0.0
    - 0.2
    - 0.0
    - 1.0
VARTYPES:
    const: nonbinary
    momsEdu: nonbinary
    distCol: nonbinary
SCIPY-BFGS:
    gtol: 1.0e-05
    eps: 1.4901161193847655e-08
SCIPY-POWELL:
    xtol: 9.147777614048603e-05
    ftol: 9.749582129043358e-05
