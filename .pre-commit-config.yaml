repos:
-   repo: https://github.com/ambv/black
    rev: 19.3b0
    hooks:
    - id: black
      language_version: python3.7
      exclude: ^docs/
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    - id: flake8
      args: [
        '--max-line-length=89',
        '--ignore=E203,E402,E501,E800,W503, C901, C407',
        '--select=B,C,E,F,W,T4,B9'
      ]
